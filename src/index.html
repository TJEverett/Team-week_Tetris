<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="main.js"></script>
    <title>team-project_tetris</title>
</head>

<body>
    <div class="container">
        <div id="instructions" class="col-3">
            <h1>Team-project: Tetris!</h1>
            <h2>Press "Start" to start a new game!</h2>
            <h2>Hit "pause" to pause the game</h2>
            <h2>and press it again to resume!</h2>
            <button type="button" id="start">Start</button>
            <button type="button" id="pause">Pause/Resume</button>
            <h4>Volume:</h4>
            <div class="slidecontainer">
                <input type="range" min="0" max="1" value="0.5" step="0.01" class="slider" id="myVolume">
            </div>
        </div>
        <div class="col-9" id="container">
            <canvas id="nextpiece" width="120" height="120"></canvas>
            <canvas id="score" width="240" height="120"></canvas>
            <canvas id="canvas" width="360" height="600"></canvas>
        </div>
    </div>
    
</body>

</html>
